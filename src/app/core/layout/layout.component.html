<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        [routerLink]="['/shopping-list']"
        routerLinkActive="router-link-active"
      >
        {{ 'COMMON.SHOPPING_LIST' | translate }}
      </a>
      <a
        mat-list-item
        [routerLink]="['/wishlist']"
        routerLinkActive="router-link-active"
      >
        {{ 'COMMON.WISH_LIST' | translate }}
      </a>
      <a
        mat-list-item
        [routerLink]="['/profiles']"
        routerLinkActive="router-link-active"
      >
        {{ 'COMMON.USERS_SEARCH' | translate }}
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ 'COMMON.APP_NAME' | translate }}</span>
      <div class="spacer"></div>
      <button
        *ngIf="authService.user$ | async"
        mat-icon-button
        class="feedback-button"
        aria-label="Send feedback"
        [matTooltip]="'COMMON.SEND_FEEDBACK' | translate"
        (click)="openFeedbackDialog()"
      >
        <mat-icon>feedback</mat-icon>
      </button>
      <button
        *ngIf="authService.user$ | async as user"
        mat-flat-button
        [matMenuTriggerFor]="userMenu"
      >
        {{ user?.displayName }}
      </button>
    </mat-toolbar>
    <main>
      <ng-content></ng-content>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-menu #userMenu="matMenu" xPosition="after">
  <button (click)="logout()" mat-menu-item>
    <mat-icon>logout</mat-icon>
    {{ 'COMMON.LOGOUT' | translate }}
  </button>
</mat-menu>
