<h1 mat-dialog-title>Edit {{ data.name }}</h1>
<div mat-dialog-content>
  <form class="new-item-form" [formGroup]="editItemForm" fxLayout="column">
    <mat-form-field appearance="outline">
      <mat-label>Item Name</mat-label>
      <input
        matInput
        placeholder="For example: iPhone"
        formControlName="name"
        required
        cdkFocusInitial
      />
      <mat-error *ngIf="name?.invalid && name?.errors?.required">
        This field is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Url</mat-label>
      <input
        matInput
        placeholder="Link to some online store"
        formControlName="url"
      />
      <mat-error *ngIf="url?.invalid && url?.errors?.pattern">
        This is not a valid link
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Notes</mat-label>
      <textarea
        matInput
        placeholder="Info about this item"
        formControlName="note"
        rows="6"
      ></textarea>

      <mat-hint>{{ note?.value.length }} / 160</mat-hint>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="warn" (click)="handleCancel()">
    Cancel
  </button>
  <button mat-raised-button color="primary" (click)="handleSaveItem()">
    Save
  </button>
</div>
