<h1 mat-dialog-title>Add New Wishlist Item</h1>
<div mat-dialog-content>
  <form class="new-item-form" [formGroup]="newItemForm" fxLayout="column">
    <mat-form-field appearance="outline">
      <mat-label>Item Name</mat-label>
      <input
        matInput
        placeholder="For example: iPhone"
        formControlName="name"
        type="text"
        required
        cdkFocusInitial
      />
      <mat-error *ngIf="name?.invalid && name?.errors?.required">
        This field is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Url</mat-label>
      <input
        matInput
        placeholder="Link to some online store"
        type="url"
        formControlName="url"
      />
      <mat-hint>Optional</mat-hint>
      <mat-error *ngIf="url?.invalid && url?.errors?.pattern">
        This is not a valid link
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Note</mat-label>
      <textarea
        matInput
        placeholder="Note"
        formControlName="note"
        rows="8"
      ></textarea>
      <mat-hint>Optional</mat-hint>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions fxLayoutGap="16px">
  <button mat-raised-button color="primary" (click)="handleAddItem()">
    Save
  </button>
  <button mat-stroked-button color="warn" (click)="handleCancel()">
    Cancel
  </button>
</div>
